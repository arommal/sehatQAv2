<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('public', path='/style.css') }}">

    <title>SehatQA</title>
</head>
<body>
<div class="container sehatqa py-4">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-12">
            <div class="row">
                <a href="{{ url_for('index') }}">
                    <button class="btn btn-sehatqa mt-4">Back to Home</button>
                </a>
            </div>
            <div class="row mt-4">
                    <h1 class="text-center">ü§≥üèΩ SehatQA</h1>
                    <p class="text-center text-sehatqa-monospace text-sm">Time elapsed: {{ result.time }} seconds</p>
            </div>
            <div class="row mt-4">
                    <h5 class="text-sehatqa">
                        Question
                    </h5>
                    <div class="card mb-4">
                        <div class="card-body text-sehatqa-monospace">
                            {{ result.question }}
                        </div>
                    </div>

            </div>
            <div class="row mt-4">

                    <h5 class="text-sehatqa">
                        Predicted Labels
                    </h5>
                    <div class="card mb-4">
                        <div class="card-body text-sehatqa-monospace">
                            <div class="tags">
                                {% for r in result.labels %}
                                    <span class="badge rounded-pill text-dark bg-sehatqa">{{ r }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <h5 class="text-sehatqa">
                        Answer Recomendations
                    </h5>
                    {% for r in result.answer|reverse %}
                        <div class="card mb-2">
                            <div class="card-body text-sm">
                                {{ r }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
